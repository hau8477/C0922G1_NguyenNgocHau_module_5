<hr>
<div *ngFor="let art of articles">
  <div class="card text-white" style="background-color: #e3f2fd">
    <img class="card-img-top" src="holder.js/100px180/" alt="">
    <div class="card-body">
      <a href="{{art.url}}" target="_blank"><h4 class="card-title">{{art.title}}</h4></a>
      <app-like></app-like>
    </div>
  </div>
</div>
<hr>
<div class="flex-container">
  <div class="form-custom">
    <div style="color: burlywood" class="flex-container">
      <h2>Article Information</h2>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title:</label>
      <input type="text" [(ngModel)]="article.title" cols="70" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Url:</label>
      <input type="text" [(ngModel)]="article.url" cols="70" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="flex-container">
      <button type="button" (click)="addNewArticle()" class="btn btn-info btn-lg btn-block form-custom">Add</button>
    </div>
  </div>
</div>
